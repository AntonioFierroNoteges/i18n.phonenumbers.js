    <input type="button" value="Submit" onclick="return parser();" />
    <input type="reset" value="Reset" />
    <p>
      <label>Results
        <br/><textarea id="output" rows="30" cols="80"></textarea>
      </label>
    </p>
  </form>

            country: defaultCountry.value || null,

          };
        },

  </script>

  </body>
</html>
